    <h2>Product Library</h2>

          </div>
        </div>

              <br>
        <button type="button" id="addP" class="btn btn-primary">Add Product</button>
              <br>
              <br>
              <br>

        <h4 class="mb-3">All Products</h4>
          <div class="row">
          <ul class="list-group col-12">
            <li class="list-group-item">Product 1
            <button type="button" class="btn btn-danger">Remove</button>
              <button type="button" class="btn btn-info">Edit</button>
            </li>
            <li class="list-group-item">Product 2

            </li>

            </li>

              <button type="button" class="btn btn-info justify-content-between">Edit</button>

          </ul>
        </div>
    </div>
  </div>

</div>
